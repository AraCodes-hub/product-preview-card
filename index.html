<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="grid">
        <div class="img">
<img src="https://digitshack.com/codepen/mentor13/image-product-desktop.jpg" alt="">
        </div>
        <div class="card-content">
            <h6> Perfume</h6>
            <h2> Gabrielle Essence Eau De Parfum</h2>
            <p class="pro-des">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
           
            <div class="price">
                <p class="current-price">$149.99</p>
                <p class="old-price">$169.99</p>
             </div>
<button class="cta"><img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="icon-cart" style="width: 15px;">
Add to cart
</button>
        </div>
    </div>
</div>

    
</body>
</html>
